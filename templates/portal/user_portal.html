{% extends "base.html" %}
{% load i18n %}

{% block content %}
<section class="vh-50 gradient-custom">
    <h4 class="fw-bold mb-2 text-uppercase text-center">User Portal</h4>
    <div class="container py-5 h-50">
        <div class="row d-flex justify-content-center h-100">

            <div class="col-8 col-md-2 col-lg-4 col-xl-3">
                <a class="text-uppercase text-white fw-bold text-wrap text-decoration-none" href="{% url 'send_question' %}">
                    <div class="card bg-dark text-white mt-md-4" style="border-radius: 1rem;">
                        <div class="card-body p-4 text-center" id="btn-card">
                            <div class="mb-md-4 mt-md-4 pb-4 ">
                                Make a question
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-8 col-md-2 col-lg-4 col-xl-3">
                <a class="text-uppercase text-white fw-bold text-wrap text-decoration-none"
                    href="{% url 'question_list' %}">
                    <div class="card bg-dark text-white mt-md-4" style="border-radius: 1rem;">
                        <div class="card-body p-4 text-center" id="btn-card">
                            <div class="mb-md-4 mt-md-4 pb-4 ">
                                See my questions
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-8 col-md-2 col-lg-4 col-xl-3">
                <a class="text-uppercase text-white fw-bold text-wrap text-decoration-none"
                    href="{% url 'all_questions' %}">
                    <div class="card bg-dark text-white mt-md-4" style="border-radius: 1rem;">
                        <div class="card-body p-4 text-center" id="btn-card">
                            <div class="mb-md-4 mt-md-4 pb-4 ">
                                See all questions
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    </div>
</section>



{%endblock%}
