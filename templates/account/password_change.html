{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<section class="vh-50 gradient-custom">
    <div class="container py-5 h-50">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h3 class="fw-bold mb-2 text-uppercase">{% trans "Change Password" %}</h3>
                            <div class="form-outline form-white mb-4">
                                <form method="POST" action="{% url 'account_change_password' %}"
                                    class="password_change">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit" name="action">{% trans "Change Password" %}</button>
                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
